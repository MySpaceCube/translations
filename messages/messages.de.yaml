  home:
    title: "RPG-Charakter- und Kampagnenerstellung"
    description: "Erstelle legendäre Helden und epische Kampagnen für Deine RPGs. Gestalte einzigartige Geschichten und Charaktere, die Deine Fantasy-Welten zum Leben erwecken."
    title_action: "Jetzt loslegen"
    login:
      title: "Anmelden"
    register:
      title: "Der Community beitreten"
    explanation:
      creator:
        campaign:
          title: "Umfassender RPG-Kampagnen-Builder: Erstelle, verknüpfe und verwalte Deine Kampagnen mit Leichtigkeit"
          description: "Unser RPG-Kampagnen-Builder ermöglicht es Dir, detaillierte Kampagnen zu erstellen, die jeden Aspekt Deines Abenteuers umfassen. Erstelle ganz einfach Nicht-Spieler-Charaktere (NPCs), generiere Werte für sie, um mit Deinen Spielern zu kämpfen, und verknüpfe Quests mit bestimmten Szenarien. Du kannst auch NPCs mit Spielern für einzigartige und geschichtengetriebene Quests verbinden. Unser intuitives System gibt Dir die Werkzeuge, um Deine Kampagne zu verwalten und alle Elemente verbunden und kohärent zu halten. Gestalte epische Quests, Szenarien und NPC-Interaktionen mit Leichtigkeit und stelle sicher, dass Deine Kampagnen reich, immersiv und auf Deine Spieler zugeschnitten sind."
          button: "Kampagnenbeispiele ansehen"
        character:
          title: "Immersiver RPG-Charakter-Ersteller: Baue einzigartige Helden für Deine Kampagnen"
          description: "Tauche ein in die RPG-Charaktererstellung mit unserem umfassenden und intuitiven Tool. Passe Deine Helden mit einer breiten Palette von Parametern an: Wähle Geschlecht, Rasse, Berufe, Charakternamen sowie Größe und Gewicht. Unsere immersive Benutzeroberfläche ermöglicht es Dir, die Größenunterschiede zwischen verschiedenen Rassen in Echtzeit zu visualisieren und Deine Verbindung zur Spielwelt zu verstärken. Erstelle einzigartige Charaktere, die Deine Kampagnen zum Leben erwecken und Deine Fantasy-Abenteuer bereichern."
          button: "Charakterbeispiele ansehen"
    create:
      campaign:
        title: Kampagne
      character:
        title: Spielbarer Charakter
  feedback:
    title: Rückmeldung
    description: "Willkommen auf der Rückmeldungsseite! Hier kannst Du Deine Ideen und Vorschläge zur Verbesserung der Seite teilen. Dein Feedback ist uns wichtig, und wir schätzen Deinen Beitrag zu unserer Community. Teile gerne Deine Gedanken, melde Fehler oder schlage neue Funktionen vor. Wir freuen uns darauf, von Dir zu hören!"
    actions:
      add: "Rückmeldung hinzufügen"
  scenario:
    index:
      title: "Szenarien der Kampagne: campaign_name"
      description: "Willkommen auf der Szenarienseite! Hier kannst Du Szenarien für Deine Rollenspiele erstellen, bearbeiten und verwalten. Ob Du Spielleiter oder Spieler bist, Szenarien sind ein wesentlicher Bestandteil jeder RPG-Kampagne. Erstelle aufregende Abenteuer, setze herausfordernde Ziele und belohne Deine Spieler mit epischer Beute. Fang jetzt an und begib Dich auf spannende Szenarien mit Deinen Freunden!"
    create:
      title: "Erstelle ein Szenario für die Kampagne"
      description: "Erstelle ein Szenario für Deine Rollenspiele. Definiere den Titel, Inhalt, Ziele und Belohnungen Deines Szenarios. Du kannst auch die notwendigen Objekte und die Mindestanzahl der erforderlichen Spieler angeben. Ob Du Spielleiter oder Spieler bist, Szenarien sind ein Schlüsselelement jeder RPG-Kampagne. Beginne jetzt mit der Erstellung Deiner Szenarien und fordere Deine Freunde zu epischen Abenteuern heraus!"
    update:
      title: "Bearbeite das Szenario: scenario_name"
      description: "Bearbeite das Szenario für Deine Rollenspiele. Du kannst den Titel, Inhalt, Ziele, Belohnungen und andere Details Deines Szenarios ändern. Ob Du Spielleiter oder Spieler bist, Szenarien sind ein wesentlicher Bestandteil jeder RPG-Kampagne. Passe Deine Szenarien an, um aufregende Abenteuer und Herausforderungen für Deine Freunde zu schaffen. Fang jetzt an und verbessere Dein Rollenspielerlebnis!"
    flash:
      success: "Das Szenario wurde erfolgreich erstellt"
      updated: "Das Szenario wurde erfolgreich aktualisiert"
      deleted: "Das Szenario wurde erfolgreich gelöscht"
  quest:
    index:
      title: "Quests der Kampagne: campaign_name"
      description: "Willkommen auf der Questseite! Hier kannst Du Quests für Deine Rollenspiele erstellen, bearbeiten und verwalten. Ob Du Spielleiter oder Spieler bist, Quests sind ein wesentlicher Bestandteil jeder RPG-Kampagne. Erstelle aufregende Abenteuer, setze herausfordernde Ziele und belohne Deine Spieler mit epischer Beute. Fang jetzt an und begib Dich auf spannende Quests mit Deinen Freunden!"
    create:
      title: "Erstelle eine Quest für die Kampagne"
      description: "Erstelle eine Quest für Deine Rollenspiele. Definiere den Titel, Inhalt, Belohnungen und Ziele Deiner Quest. Du kannst auch die Mindestanzahl der erforderlichen Spieler und die notwendigen Objekte angeben. Ob Du Spielleiter oder Spieler bist, Quests sind ein Schlüsselelement jeder RPG-Kampagne. Beginne jetzt mit der Erstellung Deiner Quests und fordere Deine Freunde zu epischen Abenteuern heraus!"
    update:
