  about:
    seo:
      title: "RPG-Charaktererstellung und Kampagnenverwaltung - Über uns"
      description: "Entdecke die Geschichte und Vision von app_name, einer von der Community getragenen Plattform, die sich der RPG-Charaktererstellung und Kampagnenverwaltung widmet. Wir sind eine leidenschaftliche Initiative, getrieben von dem Wunsch, RPG-Enthusiasten ein immersives und benutzerfreundliches Erlebnis zu bieten. Tritt unserer Community bei, wo jeder frei ist, seine Ideen zur Verbesserung der Seite zu teilen. Erkunde unsere Tools und Funktionen und begib Dich auf epische Abenteuer mit app_name"
    title: "Willkommen bei app_name"
    title1: "Über uns"
    text: "app_name begann als leidenschaftliches Projekt unter Freunden mit dem Ziel, die Charaktererstellung und Kampagnenverwaltung für unsere Rollenspiele zu vereinfachen. Ursprünglich für den eigenen Gebrauch konzipiert, entwickelte sich die Seite schnell zu einem umfassenden Erlebnis für RPG-Enthusiasten"
    title2: "Unsere Geschichte"
    text2: "Unsere Reise begann mit dem Wunsch, Charaktere und Abenteuer für unsere Rollenspielsitzungen zu erstellen. Getrieben von dieser Leidenschaft entwickelten wir praktische und benutzerfreundliche Tools, um unser Spielerlebnis zu verbessern. Im Laufe der Zeit verfeinerten wir unsere Plattform, fügten neue Funktionen hinzu und verbesserten die Benutzeroberfläche, um unseren Benutzern das bestmögliche Erlebnis zu bieten"
    title3: "Unsere Mission"
    text3: "Heute ist app_name die Krönung unseres Engagements für die Rollenspiel-Community. Unsere Plattform ist speziell darauf ausgelegt, die Charaktererstellung und Kampagnenverwaltung zu optimieren, beginnend mit dem Spiel \"Chroniques Oubliées Fantasy\". Unsere Vision endet jedoch nicht dort. Wir streben danach, eine wesentliche Ressource für RPG-Enthusiasten zu werden, indem wir Tools und Funktionen für eine Vielzahl von Spielsystemen bereitstellen. Unser ultimatives Ziel ist es, jedem Spielleiter die Mittel zur Verfügung zu stellen, um unvergessliche und immersive Spielerlebnisse für ihre Spieler zu schaffen"
    text4: "app_name ist in erster Linie ein Projekt, das von Leidenschaft und Herzblut getrieben wird. Es ist eine von der Community getragene Seite, auf der jeder frei ist, seine Ideen zur Verbesserung der Seite zu teilen. Erstelle einfach ein Konto und gehe zum Menü \"Rückmeldung\". Ideen werden berücksichtigt, und wenn sie mit der Vision des Entwicklers und der Community übereinstimmen, werden sie genehmigt und umgesetzt. Darüber hinaus können Benutzer die Entwicklung der Seite verfolgen oder direkt mit anderen Benutzern auf Discord (französische Community) interagieren"
    text5: "Tritt uns auf diesem Abenteuer bei und entdecke alles, was app_name zu bieten hat!"
