  npc:
    index:
      title: "NPCs der Kampagne: campaign_name"
      description: "Willkommen auf der NPC-Seite! Hier kannst Du NPCs für Deine Rollenspiele erstellen, bearbeiten und verwalten. Ob Du Spielleiter oder Spieler bist, NPCs sind ein wesentlicher Bestandteil jeder RPG-Kampagne. Erstelle einzigartige Charaktere, definiere ihre Persönlichkeiten, Talente und Zugehörigkeiten und füge sie Deiner Kampagne hinzu. Fang jetzt an und erwecke Deine NPCs in epischen Abenteuern zum Leben!"
    create:
      title: "Erstelle einen NPC für die Kampagne"
      description: "Erstelle einen NPC für Deine Rollenspiele. Definiere den Namen, Bildlokalisation, Vorlieben, Abneigungen, Persönlichkeit, Situation, Talent, Ressourcen, Zugehörigkeit, Typ und Beruf Deines NPCs. Ob Du Spielleiter oder Spieler bist, NPCs sind ein wesentlicher Bestandteil jeder RPG-Kampagne. Beginne jetzt mit der Erstellung Deiner NPCs und bringe einzigartige Charaktere in Deine Abenteuer!"
    update:
